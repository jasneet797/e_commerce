<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing:border-box;
    }
    .container{
        max-width:1200px;
        margin:0 auto;
        padding:0 20px;
    }
    .header{
        /* padding:15px 30px; */
        /* background-color:rgb(117, 160, 160); */
    }
    .navbar{
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:15px 30px;
        background-color:rgb(117, 160, 160);
    }

    .navlinks li a{
        text-decoration:none;
        color:rgb(8, 99, 99);
        font-family:Arial, Helvetica, sans-serif;
        font-weight: 600;
    }
    li:hover{
        background-color:white;
        border-radius:4px;
    }
    
    .navlinks li{
        list-style-type: none;
        display:inline;
        padding:12px 14px;
        
    }
    .banner img{
        object-fit:contain;
        overflow:hidden;
    }
    .hero{
        background-color:lightgrey 
    }
    .banner{
        display:flex;
        justify-content:center;
        padding:20px;
    }
  
    .shop_btn{
        text-align: center;
        padding:12px 24px;
        display:flex;
        justify-content:center;
       color:white;
       /* border-radius:8px; */
       /* transition:background 0.3s ease; */
    }
    .cta-button{
        border:2px solid red;
        background-color: red;
        padding:12px 24px;;
        border-radius:8px;
        font-weight:bold;
    }
    .cta-button:hover{
        background-color: rgb(148, 37, 37);
        border:2px solid 
        rgb(148, 37, 37)
    }
    .shop_btn a{
      text-decoration:none;
      color:white;
    }
    .product_card{
        display:flex;
        flex-direction:column
        ;
        justify-content:center;
        align-items:center;
    }
    
    .product_card img{
        height:200px;
        object-fit:contain;
    }
    .products{
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
        width:100%;
       padding:30px;

    }
    .featured_products{
        width:100%;
      
    }
    .trust_section{
        background-color:cadetblue;
        color:rgb(5, 35, 36);
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        gap:10px;
        padding:14px;
        justify-content:center;
    }
    .footer{
        background-color: rgb(11, 78, 80);
        color:white;
        display:flex;
        flex-direction:column;
        padding:20px;
        gap:5px;
        z-index:5;
        justify-content:center;
        align-items:center;
    }
    .footer ul{
        display:inline-block;
        list-style-type: none;
        text-align:center;
        
    }
    .search-bar {
  display: flex;
  justify-content: center;
  padding: 10px 0;
}

.search-bar-sub {
  position: relative;
  width: 100%;
  max-width: 400px;
}

.search_bar_input {
  width: 100%;
  padding: 10px 40px 10px 25px; /* leave room on the right for icon */
  border-radius: 5px;
  font-size: 16px;
  border: 1px solid #ccc;
}

.search_icon {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  height: 20px;
  pointer-events: none;
}

    .footer a{
     text-decoration: none;
     color:inherit;
    }
    .footer a:hover{
     text-decoration: none;
     color:rgb(14, 51, 51);
    
    }


</style>

    <div class="main">

       <div class="navbar">

        </div>
        <ul class="navlinks">
        <li><a href="loginsignup.html">Login/Signup</a></li>
    
        <li><a href="home.html">Home</a></li>

    </div>
    </div>

    <div class="shop_btn">
    <a href="products.html" class="cta-button">Shop Now</a>
</div>
<div class="search-bar">
    <div class="search-bar-sub">
      <input type="text" placeholder="Search the product" class="search_bar_input">
      <img src="search.png" alt="search icon" class="search_icon">
    </div>
  </div>
  
    <br>
    </div>
</section>
<section class="featured_products">

</html>
